	<body>

		<div class="container">
			<h2>bootstrap-datepicker sandbox <small>&alpha;lph&alpha;</small></h2>


			<form id="form" role="form" method="post" action="">
				<div class="form-group">
					<label for="dp1">Date</label>
					<input type="text" class="form-control" id="dp1" placeholder="Date" name="dp1">
				</div>

				<div class="form-group">
					<label for="dp2">Date inline</label>
					<div id="dp2"></div>
					<input type="text" class="form-control" id="dp2-value" placeholder="Date" name="dp2">
				</div>

				<div class="form-group">
					<button type="submit" name="btn_submit" class="btn btn-default">Submit</button>
				</div>
			</form>

			<div class="form-group">
				<textarea class="form-control" id="post"></textarea>
			</div>

			<script>
				$('#dp1').datepicker({
					format: 'mm-dd',
					oneYearOnly: true,
					startDate: new Date('2013-02-01 12:00:00')
				});
				$('#dp2').datepicker({
					format: 'mm-dd',
					oneYearOnly: true
				}).on('changeDate', function(e) {
					$('#dp2-value').val(e.format());
				});

				$('#form').on('submit', function(e) {
					e.preventDefault();
					$('#post').val($(this).serialize());
				});
			</script>
		</div>
